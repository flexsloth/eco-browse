<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="javascript/popup.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="body">
        <div class="logo">
            <img class="logo-img" src="./icons/icon-128x128.png">
            <div class="logo-text">Carbon Counter</div>
        </div>
        <hr>
        <div class="sub-heading">On average, each webpage you view emits about 1.76g of carbon or equivalent gases. This
            extension records your browsing emissions, showing how fast they add up!</div>
        
        <!-- Login Form -->
        <div class="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="show-signup-button">Sign Up</button>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Sign Up</button>
            <button id="show-login-button">Back to Login</button>
        </div>

        <div class="main-content" id="main-content" style="display: none;">
            <div class="left-content">
                <div class="today">
                    <div>Today's CO<sub>2</sub>e</div>
                    <span id="today-carbon"></span>
                </div>
                
                <div id="chart">
                    <div id="chart-default"></div>
                </div>
            </div>
            <div class="right-content">
                <div class="forecast">
                    <div class="forecast-title">Annual Forecast (CO<sub>2</sub>e / year)</div>
                    <div id="forecast-count">Too early to tell</div>
                    <div class="forecast-equivalent" id="flights">Come back in 1-2 days for your annual carbon forecast.
                    </div>
                    <div class="forecast-equivalent" id="trees"></div>
                </div>
            </div>
            <button id="logout-button">Logout</button>
			<button id = "send-report-button">Send Report</button>
        </div>
    </div>
</body>
</html>
